{% extends "web/base.html" %}
{% load static %}
{% block content %}
	
	<!-- Start Page Title Section -->
	<div class="page-title-area item-bg1">
		<div class="d-table">
			<div class="d-table-cell">
				<div class="container">
					<div class="page-title-content">
						<h2>Blog Grid</h2>
						<ul>
							<li><a href="index.html">Home</a>
							</li>
							<li>Blog Grid</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Page Title Section -->
	
	<!-- Start Blog Section -->
	<section class="blog-section section-padding">
		<div class="container">
			<div class="row">
				{% for item in blog_list %}
				<div class="col-lg-4 col-md-6">
					<div class="blog-single-item">
						<div class="blog-image">
							<a href="{{item.get_absolute_url}}">
								<img src="{{item.image.url}}" alt="image">
							</a>
						</div>
						<div class="blog-description">
							<ul class="blog-info">
								
								<li>
									<a href="#"><i class="bi bi-calendar-check"></i> {{item.date}}</a>
								</li>
							</ul>
							<div class="blog-text">
								<h3>
									<a href="{{item.get_absolute_url}}">
										{{item.title}}
									</a>
								</h3>
								<p>{{item.description|safe|truncatechars:100}}</p>
								<div class="blog-btn">
									<a href="{{item.get_absolute_url}}" class="read-more"><i class="bi bi-arrow-right-short"></i>
										Read More</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
				
			</div>
		</div>
	</section>
	<!-- End Blog Section -->
	
{% endblock %}
