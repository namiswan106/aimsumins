{% extends "web/base.html" %}
{% load static %}
{% block content %}
<!-- Start Page Title Section -->
<div class="page-title-area item-bg1">
	<div class="d-table">
		<div class="d-table-cell">
			<div class="container">
				<div class="page-title-content">
					<h2>Services Details</h2>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li>Services Details</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Page Title Section -->

<!-- Start Services Details Section -->
<section class="services-details-area section-padding">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-12">
				<div class="services-details-content">
					<div class="services-details-image">
						<img src="{{object.image.url}}" alt="image">
					</div>

					<h3>{{object.title}}</h3>
					<p>{{object.description|safe}}</p>

				</div>
			</div>
			<div class="col-lg-4 col-md-12">
				<aside class="services-widget">
					<section class="widget widget_categories">
						<h3 class="widget-title">Our Services</h3>
						<ul>
							{% for item in services %}
							<li> <a href="{{item.get_absolute_url}}">{{item.title}}</a></li>
							{% endfor %}
							
						</ul>
					</section>
					
				</aside>
			</div>
		</div>
	</div>
</section>
<!-- End Services Details Section -->

{% endblock %}
