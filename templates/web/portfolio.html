{% extends "web/base.html" %}
{% load static %}
{% block content %}
	
	<!-- Start Page Title Section -->
	<div class="page-title-area">
		<div class="d-table">
			<div class="d-table-cell">
				<div class="container">
					<div class="page-title-content">
						<h2>Gallery</h2>
						<ul>
							<li><a href="{% url "web:index" %}">Home</a></li>
							<li>Gallery</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Page Title Section -->
	
	<!-- Start Portfolio Section -->
    <section class="portfolio-area section-padding section-50-padd">
        <div class="container">
            <div class="row">
				<div class="col-md-12">
					<div class="section-title">
						<h2>Our Gallery</h2>
					</div>
				</div>
               
            </div>
            <div class="portfolio-container">
				<div class="row">
                    <!-- portfolio-item -->
                    {% for item in object_list %}
                    <div class="col-lg-4 col-md-6 portfolio-grid-item all {{item.category.name|slugify}}">
                        <div class="portfolio-item">
							<img src="{{item.image.url}}" alt="image">
                           
                        </div>
                    </div>
                    {% endfor %}
                    <!-- portfolio-item -->
                    
                </div>
            </div>
        </div>
    </section>
    <!-- End Portfolio Section -->
	
{% endblock %}
