{% extends "web/base.html" %}
{% load static %}
{% block content %}
	
	<!-- Start Page Title Section -->
	<div class="page-title-area item-bg2">
		<div class="d-table">
			<div class="d-table-cell">
				<div class="container">
					<div class="page-title-content">
						<h2>Services</h2>
						<ul>
							<li><a href="{% url "web:index" %}">Home</a></li>
							<li>Services</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Page Title Section -->
	
	<!-- Start Services Section -->
	<section class="services-section section-padding section-50-padd">
		<div class="container">
			<div class="row">
				{% for item in service_list %}
				<div class="col-lg-4 col-md-6">
					<div class="single-services-two-item">
						<div class="">
							<div class="">
								<a href="{{item.get_absolute_url}}"><img src="{{item.image.url}}" alt="image"></a>
							</div>
							
						</div>
						<div class="services-two-content">
							<h3 class="mt-3">{{item.title}}</h3>
							<p>{{item.description|safe|truncatechars:100}}</p>
							<div class="services-btn">
								<a href="{{item.get_absolute_url}}" class="read-more"><i class="bi bi-arrow-right-short"></i> Read More</a>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>
	</section>
	<!-- End Services Section -->
	

	
{% endblock %}
